<div class="blog-posts">
  <article *ngFor="let gist of gists" class="post post-large">
    <div class="post-date">
      <span class="day">{{gist.created_at | date:'d'}}</span>
      <span class="month">{{gist.created_at | date:'MMM'}}</span>
    </div>
    <div class="post-content">
      <h2>
        <a href="/posts/{{ gist.id }}">{{gist.description}}</a>
      </h2>
      <!-- Content Raw -->
      <app-raw-content [rawUrl]="getRawUrl(gist)" [truncate]="true"></app-raw-content>
      <!-- /Content Raw -->
      <div class="post-meta">
        <span>
        <i class="fa fa-user"></i>
        By <a href="{{ gist.owner.html_url }}" target="_blank">{{ gist.owner.login }}</a>
        </span>
        <span>
        <i class="fa fa-comments"></i>
        <a href="{{ gist.comments_url }}" target="_blank">{{ gist.comments }} Comments</a>
        </span>
        <a href="/posts/{{ gist.id }}" class="btn btn-xs btn-primary pull-right">Read more...</a>
      </div>
    </div>
  </article>
  <app-spinner [isRunning]="isRequesting"></app-spinner>
</div>
